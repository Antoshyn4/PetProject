<template>
    <div class="slds-m-around_medium"  if:true={record}>
        {activeSections}
        <div class="slds-grid">
            <template for:each={listOfElements} for:item="elementArr">
                <div class="slds-col" key={elementArr}>
                    <template for:each={elementArr.value} for:item="element">
                        <div class="colum" key={element} >
                            <template if:true={element.Name}>
                                <div class="Name" onclick={doPopUp} aria-haspopup="modal" data-id={element.Id} data-count={element.Num}>
                                    {element.Name}
                                </div>
                                <template if:true={element.Contacts}>
                                        <template if:true={element.Num}>
                                            <lightning-accordion allow-multiple-sections-open
                                            class="accordion"
                                            active-section-name={activeSections}
                                            >
                                            <lightning-accordion-section name={element.Id} class="Test" label={element.Count} data-id={element.Id}  >
                                                <template for:each={element.Contacts} for:item="Contact">
                                                    <div key={Contact} onclick={doPopUp} data-id={Contact.Id}>{Contact.Name}</div>
                                                </template>
                                            </lightning-accordion-section>
                                        </lightning-accordion>
                                        </template>
                                        <template if:false={element.Num}>
                                            <p>{element.Count}</p>
                                        </template>
                                </template>
                            </template>
                        </div>                        
                    </template>
                </div>  
            </template>
        </div>
    </div>
</template>
